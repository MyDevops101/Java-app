<!DOCTYPE html>
<html>

<head>
<title>
Registration
</title>

</head>

<body>

<h1>Register</h1>

<form>
<Label>First name:</Label>
<input type="text" placeholder="John" required>
<Label>Last name:</Label>
<input type="text" placeholder="Peter" required>
<div>
<label>Male</label>
<input id="Male" name="gender" type="radio" value="male">
<label>Female</label>
<input id="Female" name="gender"  type="Radio" value="Female">
<label>Others</label>
<input id="Others" names="gender" type="Radio" value="Others">

</div>
<div>
<label>E-mail:</label>
<input type="text" placeholder="email" required>
<Label>Password:</Label>
<input type="text" placeholder="password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
</div>
<div>
<label>
    Birthday:
     <select name="month">
         <option>Month</option>
         <option>Jan</option>
         <option>Feb</option>
         <option>Mar</option>
         <option>Apr</option>
     </select>
     <select month="days">
         <option>Day</option>
        <option>12</option>
        <option>14</option>
        <option>25</option>
     </select>
     <select month="Years">
        <option>Year</option>
        <option>2010</option>
        <option>2011</option>
        <option>2012</option>
     </select>
     </label>
</div>
<div>
    <label>I agreed to the terms and conditions:</label>
    <input id="agreed" name="agreed" type="checkbox" required>
</div>
<div>
    <button>Submit</button>
</div>



</form>







</body>



</html>
